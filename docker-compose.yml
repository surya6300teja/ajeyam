version: '3.8'

services:
  backend:
    build: ./server
    container_name: mern_app_backend
    restart: always
    # Ports removed to keep it internal to the docker network
    # ports:
    #   - "3001:3001"
    env_file:
      - ./.env
    dns:
      - 8.8.8.8
      - 8.8.4.4

  frontend:
    build:
      context: ./client
      args:
        # This will be overridden by the ARG in Dockerfile or env var if set properly
        # but for build time it needs a value.
        # In production, we'll ensure the build process injects the correct URL
        VITE_API_URL: https://api.ajeyam.in/api/v1
    container_name: mern_app_frontend
    restart: always
    # Ports removed to keep it internal to the docker network
    # ports:
    #   - "80:80"
    depends_on:
      - backend

  nginx:
    image: nginx:1.25-alpine
    container_name: mern_app_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend

  certbot:
    image: certbot/certbot
    container_name: mern_app_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
